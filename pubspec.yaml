name: vbolt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_iconly: ^1.0.2
  font_awesome_flutter: ^9.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Overpass
      fonts:
        - asset: assets/fonts/Overpass-Light.ttf
        - asset: assets/fonts/Overpass-Black.ttf
        - asset: assets/fonts/Overpass-Bold.ttf
        - asset: assets/fonts/Overpass-ExtraBold.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
